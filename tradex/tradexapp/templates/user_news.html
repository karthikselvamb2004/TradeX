<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market News</title>
</head>
<body>
    <h1>Latest Stock Market News</h1>
    <ul>
        {% for article in news %}
            <li>
                <h2>{{ article.title }}</h2>
                <p>{{ article.content }}</p>
                <small>Source: {{ article.source }} | Published: {{ article.published_at }}</small>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
